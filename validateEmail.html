<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validate Email</title>
</head>
<body>
    <script>
        function isEmail(str) {
            let regexp = /^[A-Za-z][a-zA-Z0-9]*@[A-Za-z0-9]+\.[A-Za-z0-9]+$/;
            return regexp.test(str);
        }

        console.log(isEmail("a@gmail.com"));
        console.log(isEmail("ab@yahoo.com"));
        console.log(isEmail("abc@hotmail.com"));
        console.log(isEmail("@gmail.com"));
        console.log(isEmail("ab@gmail."));
        console.log(isEmail("@#abc@gmail.com"));
    </script>
</body>
</html>
